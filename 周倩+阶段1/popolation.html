<!doctype html>
<html>
 
<head>
<meta charset="utf-8">
<title>中国人口热力图</title>
    <script src="http://code.jquery.com/jquery-1.12.1.min.js"></script>
<script src="https://cdn.staticfile.org/echarts/4.3.0/echarts.min.js"></script>
<script type="text/javascript" src="china.js" ></script>

</head>
 
<body>
 
<div id="main" style="height: 1000px;width:1200px;background:white;margin:15px 100px 0;"></div>
 
<script type="text/javascript">

// function randomData() {  
//      return Math.round(Math.random()*500);  
// }
var mydata = [  
                {name: '北京',value: 2170 },{name: '天津',value: 1556 },  
                {name: '上海',value: 2418 },{name: '重庆',value: 3048 },  
                {name: '河北',value: 7519 },{name: '河南',value: 9559 },  
                {name: '云南',value: 4800 },{name: '辽宁',value: 4368 },  
                {name: '黑龙江',value: 3788 },{name: '湖南',value: 6860 },  
                {name: '安徽',value: 6254 },{name: '山东',value: 10005 },  
                {name: '新疆',value: 2444 },{name: '江苏',value: 8029 },  
                {name: '浙江',value: 5657 },{name: '江西',value: 4622 },  
                {name: '湖北',value: 5902 },{name: '广西',value: 4885 },  
                {name: '甘肃',value: 2625 },{name: '山西',value: 3702 },  
                {name: '内蒙古',value: 2528 },{name: '陕西',value: 3835 },  
                {name: '吉林',value: 2717 },{name: '福建',value: 3911 },  
                {name: '贵州',value: 3580 },{name: '广东',value: 11169 },  
                {name: '青海',value: 598 },{name: '西藏',value: 337 },  
                {name: '四川',value: 8302 },{name: '宁夏',value: 681 },  
                {name: '海南',value: 925 },{name: '台湾',value: 2369 },  
                {name: '香港',value: 743 },{name: '澳门',value: 63 }  
            ];
var optionMap = {  
                backgroundColor: '#FFFFFF',  
                title: {  
                    text: '全国人口热力图',  
                    subtext: '单位（万）',  
                    x:'center'  
                },  
                tooltip : {  
                    trigger: 'item'  
                },  
                
                //左侧小导航图标
                visualMap: {
                    min: 60,
                    max: 12000,
                    text: ['High', 'Low'],
                    realtime: false,
                    calculable: true,
                    top:500,
                    left:30, 
                    inRange: {
                    color: ['lightskyblue', 'yellow', 'orangered']
                    }
        },
                
                //配置属性
                series: [{  
                    name: '数据',  
                    type: 'map',  
                    mapType: 'china', 
                    top:20,  
                    roam: true,  
                    label: {  
                        normal: {  
                            show: true  //省份名称  
                        },  
                        emphasis: {  
                            show: false  
                        }  
                    },  
                    data:mydata  //数据
                }]  
            };  
        //初始化echarts实例
        var myChart = echarts.init(document.getElementById('main'));

        //使用制定的配置项和数据显示图表
        myChart.setOption(optionMap);

</script>
 
</body>
</html>
